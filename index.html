<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no">
    <meta name="author" content="Wagner Cesar Vieira">
    <title>Help Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <section class="row">
            <section class="col-5 bg-primary">coluna1</section>
            <section class="offset-1 col-2 bg-secondary">coluna2</section>
            <section class="offset-1 col-2 bg-success">coluna3</section>
        </section>
        <section class="row">
            <section class="col-3 bg-danger">coluna1</section>
            <section class="col-3 bg-dark">coluna2</section>
            <section class="col-6 bg-info">coluna3</section>
        </section>
        <section class="row">
            <section class="col-3 bg-light">coluna1</section>
            <section class="col-6 bg-light-subtle">coluna2</section>
            <section class="col-3 bg-warning">coluna3</section>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous" defer></script>
</body>

</html>
